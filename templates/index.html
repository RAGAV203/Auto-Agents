<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROK</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Updated Row with Responsive Flex Direction and Ordering -->
        <div class="row vh-100 flex-column flex-md-row">
            <!-- Main Content -->
            <div class="col-md-9 order-1 order-md-2 p-5">
                <h2 class="mb-4">Describe Your Problem</h2>
                <form id="problem-form">
                    <div class="mb-4">
                        <textarea class="form-control" name="user_input" id="user_input" rows="5" placeholder="Enter your problem here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </form>

                <hr class="my-5">

                <h3 class="mb-4">Final Answer</h3>
                <div class="d-flex justify-content-end mb-2">
                    <button class="btn btn-secondary me-2" id="copy-button">Copy to Clipboard</button>
                    <button class="btn btn-secondary me-2" id="copy-code">Copy Code</button>
                </div>
                <div id="final-answer" class="p-4 border rounded bg-white final-answer-box"></div>
            </div>
            <!-- Processing Output Sidebar -->
            <div class="col-md-3 bg-light border-top border-md-end overflow-auto order-2 order-md-1" id="processing-output">
                <h4 class="mt-3 mb-4 text-center">Processing Output</h4>
                <!-- Separate boxes for each agent -->
                <div class="agent-output mb-4" id="agent-1">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="agent-title">Agent 1</h5>
                        <div>
                            <button class="btn btn-secondary btn-sm copy-agent-button me-2" data-agent="Agent1">Copy Code</button>
                            <button class="btn btn-info btn-sm view-agent-button" data-agent="Agent1">View Details</button>
                        </div>
                    </div>
                    <div class="output-box p-3"></div>
                </div>
                <div class="agent-output mb-4" id="agent-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="agent-title">Agent 2</h5>
                        <div>
                            <button class="btn btn-secondary btn-sm copy-agent-button me-2" data-agent="Agent2">Copy Code</button>
                            <button class="btn btn-info btn-sm view-agent-button" data-agent="Agent2">View Details</button>
                        </div>
                    </div>
                    <div class="output-box p-3"></div>
                </div>
                <div class="agent-output mb-4" id="agent-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="agent-title">Agent 3</h5>
                        <div>
                            <button class="btn btn-secondary btn-sm copy-agent-button me-2" data-agent="Agent3">Copy Code</button>
                            <button class="btn btn-info btn-sm view-agent-button" data-agent="Agent3">View Details</button>
                        </div>
                    </div>
                    <div class="output-box p-3"></div>
                </div>
                <div class="agent-output mb-4" id="agent-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="agent-title">Agent 4</h5>
                        <div>
                            <button class="btn btn-secondary btn-sm copy-agent-button me-2" data-agent="Agent4">Copy Code</button>
                            <button class="btn btn-info btn-sm view-agent-button" data-agent="Agent4">View Details</button>
                        </div>
                    </div>
                    <div class="output-box p-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Agent Details Modal -->
    <div class="modal fade" id="agentDetailsModal" tabindex="-1" aria-labelledby="agentDetailsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="agentDetailsModalLabel">Agent Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h6 id="modal-agent-name"></h6>
            <div id="modal-agent-content" class="mt-3"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
